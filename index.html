<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <article class="card">
      <div class="card__header">
        <img src="./images/illustration-hero.svg" alt="" class="card__image">
      </div>
      <div class="card__content">
        <h2 class="card__title">Order Summary</h2>
        <p class="card__text">
          You can now listen to millions of
          songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="card__plan-box">
          <img class="card__plan-image" src="./images/icon-music.svg" alt="">
          <div>
            <strong class="card__plan-name">Annual Plan</strong>
            <p class="card__plan-price">$59.99/year</p>
          </div>
          <a href="#" class="card__change-plan-btn"><strong>Change</strong></a>
        </div>
        <button class="card__btn btn--pay">
          Proceed to Payment
        </button>
        <button class="card__btn btn--cancel btn--transparent">
          Cancel Order
        </button>
      </div>
    </article>
  </main>











</body>

</html>
